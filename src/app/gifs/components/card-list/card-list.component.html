<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6"><!--para pantallas medianas 3 columnas, en pantallas pequeÃ±as 6 col-->
    <div class="card mb-2 text-center bg-dark">

      <img
      [src]="gif.images.downsized_medium.url"
      [alt]="gif.title"
      class="card-img-top"
      >

      <div class="card-body text-white">

      </div>

    </div>
